server {
    listen       80;
    server_name  localhost;

    location / {
        root   /static;

        gzip_static on;
        brotli_static on;

        expires 1d;
    }

    location ~ [A-Z] {
        add_header x-rewrite 1;
        rewrite ^(.*)$ $scheme://$host$uri_lowercase permanent;
    }
}
